    function checkURLParams() {
        const url = window.location.href;
        return url.includes('gl=') || url.includes('utm_source=DealerSiteNavigation') || url.includes('utm_source=autonationcom');
    }

    // Check the URL and show the popup if the parameters are found

        $('.modalAff').toggleClass('is-visible');
    }
});

    // Replace select element with radio buttons
    $('.select-filter').each(function() {
        var $select = $(this);
        var $options = $select.find('option');
        var name = $select.attr('data-facet-name');
        var queryName = $select.attr('data-query-name');

        // Create ul element
        var $ul = $('<ul>');

        // Create radio buttons based on options
        $options.each(function() {
            var value = $(this).val();
            var label = $(this).text();
            var checked = $(this).is(':selected');
            var radioBtn = $('<input type="radio">').attr({
                'id': value,
                'name': name,
                'data-facet-name': name,
                'data-query-name': queryName,
                'value': value,
                'data-url-redirect': $(this).attr('data-url-redirect')
            });
            if (checked) {
                radioBtn.attr({
                	'checked': 'checked',
                    'data-color': 'bg-color'
                });
            }
            var labelElem = $(`<label for="${value}">`).text(label);
            var li = $('<li>').append(radioBtn, labelElem);
            $ul.append(li);
        });

        // Insert ul element after the select element
        $select.after($ul);

        // Remove original select element
        //$select.remove();
    });

    // Redirect to page when radio button is clicked
    $(document).on('click', 'input[type="radio"]', function() {
        var redirectUrl = $(this).attr('data-url-redirect');
        if (redirectUrl) {
            window.location.href = redirectUrl;
        }
    });
    
    $('.refine-select-wrapper ul li:first-child label').text('Genuine OE Parts');
});

<!-- Show Toyota Lexus dealer on cart page -->
<script>
   function getVidSeed() {
        const vidCookie = document.cookie.match(/(?:^|;)\s*_uetvid=([^;]*)/);
        if (vidCookie) {
            const hexValue = vidCookie[1].substring(vidCookie[1].length - 6);
            const seed = parseInt(hexValue, 16);
            return seed;
        }
        // If vid cookie is not present or invalid, use a default value
        return 0;
    }

    // Function to randomly select a dealer based on the vid seed
    function getRandomDealer() {
        const vidSeed = getVidSeed();
        const toyotaDealers = ["AutoNation Toyota Gulf Freeway", "AutoNation Toyota Libertyville", "AutoNation Toyota Cerritos", "AutoNation Toyota Winter Park"];
        const lexusDealers = ["Lexus of Cerritos", "Lexus of Palm Beach"];

        const randomToyotaIndex = vidSeed % toyotaDealers.length;
        const randomLexusIndex = vidSeed % lexusDealers.length;

        return {
            toyota: toyotaDealers[randomToyotaIndex],
            lexus: lexusDealers[randomLexusIndex]
        };
    }

    // Function to update the cart page with fulfillment information
    function updateCartPage() {
        const selectedDealers = getRandomDealer();

        // Assuming you have a way to access and manipulate the cart elements
        const cartItems = document.querySelectorAll('div.cart-listing-module tr');

        cartItems.forEach(item => {
            const descriptionElement = item.querySelector('td.cart-description div.item-description a');
            if (descriptionElement && (descriptionElement.href.includes("toyota"))) {
                // Check if the description cell exists
                const toyotaDescriptionCell = item.querySelector('td.cart-description');
                if (toyotaDescriptionCell) {
                    // Insert the "Fulfilled by" text in the Product Description table cell
                    const toyotaFulfillmentText = document.createElement('p');
                    toyotaFulfillmentText.textContent = "Fulfilled by " + selectedDealers.toyota;

                    // Append the <p> element to the Toyota description cell
                    toyotaDescriptionCell.appendChild(toyotaFulfillmentText);
                }
            }
            
            if (descriptionElement && (descriptionElement.href.includes("lexus"))) {
                // Check if the description cell exists
                const lexusDescriptionCell = item.querySelector('td.cart-description');
                if (lexusDescriptionCell) {
                    // Insert the "Fulfilled by" text in the Product Description table cell
                    const lexusFulfillmentText = document.createElement('p');
                    lexusFulfillmentText.textContent = "Fulfilled by " + selectedDealers.lexus;

                    // Append the <p> element to the Lexus description cell
                    lexusDescriptionCell.appendChild(lexusFulfillmentText);
                }
            }
            
        });
    }

    // Call the updateCartPage function when the cart page is loaded or updated
    window.addEventListener('load', updateCartPage);    
</script>

                // Attempt to revert the title to its original state.

                var contentArray = h1.innerHTML.split('<br>'); // Splitting by <br>, assuming the structure is as modified by the original script.

});
